<div class="table-component">
  <table>
    <thead>
      <tr>
        <td>Currency text</td>
        <td>Currency code</td>
        <td>Rate</td>
        <td>Date of exchange</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSet">
        <td>{{ item.txt }}</td>
        <td>{{ item.cc }}</td>
        <td>{{ item.rate }}</td>
        <td>{{ item.exchangedate }}</td>
      </tr>
    </tbody>
  </table>
</div>
